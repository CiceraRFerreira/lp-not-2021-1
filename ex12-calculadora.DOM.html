<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // Ativa verificações adicionais de variáveis 
// Modo "chato" do JavaScrpt
'use strict'

// 1) Capturar os elementos HTML

//2) Declarar a função de validação do formulário

//3) Declarar a função que faz o cálculo, de acordo 
// com a operação escolhida pelo usuário. Dentro desta
// função, deve ser chamada a função de validação

//4) Associar a função que faz o cálculo ao evento
// 'click' do botão

        // Ativa verificações adicionais de variáveis
        // Modo "Chato" do JavaScrpit
        'use strict'
        
        let n1 = document.getElementById('num1')
        let n2 = document.getElementById('num2')   
        let oper = document.getElementById('oper')
        let calc = document.getElementById('calcular')
        let res = document.getElementById('resultado')
        function validar(){
            let num1 = Number(n1.value)
            let num2 = Number(n2.value)
            if(isNaN(num1) || num1 == '') {
                alert('Informe o primeiro número.')
                n1.focus()
                return false
            }
            if(isNaN(num2) || num2 == '') {
                alert('Informe o segundo número.')
                n2.focus()
                return false
            }
            if (oper.selectedIndex === 0){
                alert('Selecione uma Operação valida.')
                oper.focus()
                return false
            }
            return true
        }
        function calculo(n1,n2,op){
            let num1 = Number(n1.value)
            let num2 = Number(n2.value)
            let res = 0
            if (oper.selectedIndex === 1){
                res = num1 + num2   
            } else if (oper.selectedIndex === 2){
                res = num1 - num2 
            } else if (oper.selectedIndex === 3){
                res = num1 * num2 
            } else {
                res = num1 / num2
            }
            return res
        }
        function operacao(op){
            if (oper.selectedIndex === 1){
                op = "+"
            } else if (oper.selectedIndex === 2){
                op = "-"
            } else if (oper.selectedIndex === 3){
                op = "*"
            } else {
                op = "/"
            }
            return op
        }
        function exbirMensagem(){
            if (validar()){
                let op = operacao(oper)
                let result=calculo(n1,n2,oper)
                res.textContent = `O primeiro número é ${n1.value} e a operação ${op} e o segundo número ${n2.value} e o resulatdo: ${result} `
            }
        }
        calc.addEventListener('click', exbirMensagem)
    
    </script>
</head>
<body>
   <div>
       <label for="num1">Primeiro numero</label>
       <input id="num1" type="number">
       <br/>
           <label for="oper">Operação</label>
    <select id="oper">
	<option>(Selecione)</option>
	<option>Soma (+)</option>
	<option>Subtração (-)</option>
	<option>Multiplicação (*)</option>
	<option>Divisão (/)</option>
     </select>
</div>

</div>
     <label for="num2">Segundo numero</label>
     <input id="num2" type="number">
</div>

<div>
    <button id="calcular">Calcular<button>
</div>
</body>
</html>
